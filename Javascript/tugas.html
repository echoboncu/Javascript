<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS</title>
    <style>
        #box {
            width: 400px;
            height: 200px;
            border: 1px solid #2d2d2d;
            margin: auto;
        }

        #tombol {
            padding-top: 10px;
            width: 400px;
            height: 200px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <div id="tombol">
        <button id="tbred" onclick="red();">RED</button>
        <button id="tbblue" onclick="blue();">BLUE</button>
        <button id="tbgreen" onclick="green();">GREEN</button>
    </div>

    <script>
        var box = document.getElementById("box");

        function red() {
            box.style.backgroundColor = "red";
        }

        function blue() {
            box.style.backgroundColor = "blue";
        }

        function green() {
            box.style.backgroundColor = "green";
        }

    </script>
</body>

</html>
