<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color DOM</title>
</head>

<body>
    <h1>Aplikasi Rubah Warna</h1>
    <label for="">Warna Latar</label>
    <input type="color" id="bg-color">
    <hr>
    <label for="">Warna Teks</label>
    <input type="color" id="text-color">
    <hr>

    <script>
        var bgcolor = document.getElementById("bg-color");
        var txcolor = document.getElementById("text-color");

        bgcolor.addEventListener("change", function () {
            document.body.style.backgroundColor = bgcolor.value;
        })

        txcolor.addEventListener("change", function () {
            document.body.style.color = txcolor.value;
        })
    </script>
</body>

</html>
